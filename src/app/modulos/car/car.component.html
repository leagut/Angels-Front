<div class="modal" *ngIf="showModal">
  
  <div class="modal-content">
    <h2>Carrito de compras</h2> 
    <ul class="modal-list">
      <li *ngFor="let item of cartItems" class="modal-item">
        <div class="caja">
          <div class="c_one">{{ item.name }}</div>
          <div class="c_dos">
            <span>{{ item.price | currency:'USD':'symbol':'1.0-0' }}</span>
            <div class="botones">
              
              <button (click)="removeProduct(item)" >x</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <div class="sumatoria">
      <div>Total</div> <div class="tttt2">{{totalSuma}}</div>
    </div>

    <div class="cajott" >
      <div class="input-group" class="botoninfo" >
        <label for="direccion"></label>
        <input id="direccion" type="text" [(ngModel)]="direccion"  placeholder="Ingresa tu dirección" class="prueba" >
      </div>
  
      <div  class="botoninfo" >
        <label for="telefono"></label>
        <input id="telefono" type="text" [(ngModel)]="telefono" placeholder="Ingresa tu teléfono" maxlength="10" (keypress)="permitirSoloNumeros($event)"  class="prueba" >
      </div>
    </div>

    
    
    
    <button class="comprarbutton" (click)="realizarCompra()" [disabled]="!camposValidos()" >Comprar</button>

  
    
  </div>
  <button (click)="closeModal()" class="cerrarbottton" >x</button>
</div>

<div class="modal" *ngIf="procesandoCompra">
  <div class="modal-content">
    <h2>Procesando tu compra...</h2>
    <p>Por favor espera un momento.</p>
  </div>
</div>

<div class="modal" *ngIf="segundoModalVisible">
  <div class="modal-content">
    <h2>¡Compra realizada con éxito!</h2>
    <p>Gracias por tu compra. Nos contectaremos contigo en un momento.</p>
    <button (click)="cerrarSegundoModal()">Cerrar</button>
  </div>
</div>
